<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}" defer></script>
</head>
<body>
    <h1 class="homeH">Welcome to your diary!</h1>
    <h3 class="homeH">What would like to write about today?</h3>
    <div id="postForm">
        <div class="postForm-container">
            <form method="post" th:action="@{/newPost}">
                <label > <strong>Title:</strong></label> 
                <input type="text" name="title" required> <br>
    
                <label> <strong>Content:</strong></label>
                    <textarea name="text" required rows="5" cols="40"></textarea> <br>

                
                <label > <strong>Date: </strong></label>
                <input type="date" name="date" required> <br>
    
                
                <button>Save</button>
            </form>
        </div>
        </div>

        <h2 class="homeH">Your entries<br></h2>
    <div id="postTitles">
        <div class="postTitles-container">
            <ul class="post-list">
                <li th:each=" post : ${posts}">
                    <a th:href="@{/showPost/{id}(id=${post.postId})}" th:text="${post.title}">
                    </a>
                    <form method="post" th:action="@{/deletePost/{id}(id=${post.postId})}" style="display: inline;">
                        <button onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
</body>
</html>
